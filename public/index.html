<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>15-Puppy-Adoption</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="app">

    <div class="nav">
      <header>
        <div class="header-content">
          <h1 class="title">Perppees</h1>
          <button class="circle">o</button>
        </div>
      </header>
      <div class="add-pup">
        <div class="add-pup__content">
          <h2 class="add-pup__text">Add a new perpee</h2>
          <p class="add-pup__name">Name</p>
          <input class="add-pup__input" type="text" name="" id="">
          <p class="add-pup__age">Age</p>
          <input class="add-pup__input" type="text" name="" id="">
          <p class="add-pup__url">Photo URL</p>
          <input class="add-pup__input" type="text" name="" id="">
          <p class="add-pup__profile">Profile</p>
          <input class="add-pup__input" type="text" name="" id="">
          <button class="btn">Save</button>
        </div>
      </div>
    </div>

    <div class="dog-tiles">
      <div class="dog-card">
        <div class="img-frame">
          <img src="http://www.placecage.com/c/300/300" alt="">
        </div>
        <div class="dog-card__info">
          <p class="dog-card__name">Name</p>
          <input class="dog-card__input" type="text" name="" id="">
          <p class="dog-card__age">Age</p>
          <input class="dog-card__input" type="text" name="" id="">
          <p class="dog-card__url">Photo URL</p>
          <input class="dog-card__input" type="text" name="" id="">
          <p class="dog-card__profile">Profile</p>
          <input class="dog-card__input" type="text" name="" id="">
          <div class="btns">
            <button class="btn card">Delete</button>
            <button class="btn card">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>


  <script type="text/javascript">
  var App = require('app');
  var appEl = document.querySelector('.add-pup');
  var thing = new App(appEl);
  thing.start();

  </script>
</body>

</html>
